apiVersion: v1
kind: Pod
metadata:
  name: {{ include "wellplay.db.fullname" . }}
  labels:
    {{- include "redis.selectorLabels" . | nindent 4 }}
spec:
  containers:
    - name: {{ include "wellplay.db.fullname" . }}
      image: {{ .Values.image.redis.name }}:{{ .Values.image.redis.tag }}
      ports:
        - containerPort: {{ .Values.containerPort.redis }}
